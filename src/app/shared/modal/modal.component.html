<!-- Authentication modal -->
<div
  id="modal"
  class="fixed inset-0 z-50 overflow-y-auto"
  [ngClass]="{ hidden: !modal.isModalOpen() }"
>
  <div
    class="
      flex
      pt-4
      px-4
      pb-20
      text-center
      justify-center
      items-end
      min-h-screen
      sm:block sm:p-0
    "
  >
    <!-- Modal Background Overlay -->
    <div class="fixed inset-0 transition-opacity" (click)="closeModal()">
      <div class="absolute inset-0 opacity-75 bg-gray-800"></div>
    </div>
    <!-- Trick Browser into Centering Modal Contents -->
    <span class="hidden sm:inline-block sm:align-middle sm:h-screen"
      >&#8203;</span
    >
    <div
      class="
        inline-block
        bg-secondary
        align-bottom
        text-left
        rounded-lg
        overflow-hidden
        shadow-xl
        transform
        transition-all
        sm:my-8 sm:align-middle sm:max-w-lg sm:w-full
      "
    >
      <!-- Add margin if want to see some overlay behind modal -->
      <div class="text-left py-4 px-6">
        <!-- Title -->
        <div class="flex items-center justify-between pb-4">
          <ng-content select="[heading]"></ng-content>
          <!-- Modal Close Button -->
          <div class="modal-close cursor-pointer z-50" (click)="closeModal()">
            &#x2715;
          </div>
        </div>
        <ng-content></ng-content>
      </div>
    </div>
  </div>
</div>
