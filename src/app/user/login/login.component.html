<!-- Login Form -->
<form>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input
      type="email"
      name="email"
      id="email"
      class="
        block
        rounded
        w-full
        py-1.5
        px-3
        text-gray-200
        border border-gray-400
        transition
        duration-500
        bg-transparent
        focus:outline-none focus:border-indigo-400
      "
      placeholder="Enter your Email"
    />
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input
      type="password"
      name="password"
      id="password"
      class="
        block
        rounded
        w-full
        py-1.5
        px-3
        text-gray-200
        border border-gray-400
        transition
        duration-500
        bg-transparent
        focus:outline-none focus:border-indigo-400
      "
      placeholder="Password"
    />
  </div>
  <button
    type="submit"
    class="
      block
      rounded
      w-full
      text-white
      py-1.5
      px-3
      transition
      bg-indigo-400
      hover:bg-indigo-500
    "
  >
    Submit
  </button>
</form>
