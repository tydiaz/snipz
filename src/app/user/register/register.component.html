<app-alert *ngIf="showAlert" [color]="alertColor">{{ alertMessage }}</app-alert>

<!-- Registration Form -->
<form [formGroup]="registerForm" (ngSubmit)="register()">
  <!-- Name -->
  <div class="mb-3">
    <label class="inline-block mb-2">Name</label>
    <app-input [control]="name" placeholder="Enter Your Name"></app-input>
  </div>
  <!-- Age -->
  <div class="mb-3">
    <label class="inline-block mb-2">Age</label>
    <app-input
      [control]="age"
      type="number"
      placeholder="Enter Your Age"
    ></app-input>
  </div>
  <!-- Phone Number -->
  <div class="mb-3">
    <label class="inline-block mb-2">Phone Number</label>
    <app-input
      [control]="phoneNumber"
      format="(000)000-0000"
      placeholder="Enter Your Phone Number"
    ></app-input>
  </div>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <app-input
      [control]="email"
      type="email"
      placeholder="Enter Your Email"
    ></app-input>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <app-input
      [control]="password"
      type="password"
      placeholder="Enter a Password"
    ></app-input>
  </div>
  <!-- Confirm Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Confirm Password</label>
    <app-input
      [control]="confirmPassword"
      type="password"
      placeholder="Confirm Password"
    ></app-input>
  </div>
  <button
    type="submit"
    class="
      block
      rounded
      w-full
      transition
      py-1.5
      px-3
      text-white
      bg-indigo-400
      hover:bg-indigo-500
      disabled:opacity-50 disabled:bg-indigo-400
    "
    [disabled]="registerForm.invalid"
  >
    Submit
  </button>
</form>
