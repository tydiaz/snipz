<app-modal modalId="auth">
  <!-- Title -->
  <p class="font-bold text-2xl" heading>My Account</p>

  <app-tabs-container>
    <app-tab tabTitle="Login">
      <!-- Login Form -->
      <form>
        <!-- Email -->
        <div class="mb-3">
          <label class="inline-block mb-2">Email</label>
          <input
            type="email"
            name="email"
            id="email"
            class="
              block
              rounded
              w-full
              py-1.5
              px-3
              text-gray-200
              border border-gray-400
              transition
              duration-500
              bg-transparent
              focus:outline-none focus:border-indigo-400
            "
            placeholder="Enter your Email"
          />
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label class="inline-block mb-2">Password</label>
          <input
            type="password"
            name="password"
            id="password"
            class="
              block
              rounded
              w-full
              py-1.5
              px-3
              text-gray-200
              border border-gray-400
              transition
              duration-500
              bg-transparent
              focus:outline-none focus:border-indigo-400
            "
            placeholder="Password"
          />
        </div>
        <button
          type="submit"
          class="
            block
            rounded
            w-full
            text-white
            py-1.5
            px-3
            transition
            bg-indigo-400
            hover:bg-indigo-500
          "
        >
          Submit
        </button>
      </form>
    </app-tab>
    <app-tab tabTitle="Register">
      <!-- Registration Form -->
      <form>
        <!-- Name -->
        <div class="mb-3">
          <label class="inline-block mb-2">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            class="
              block
              rounded
              w-full
              py-1.5
              px-3
              text-gray-200
              border border-gray-400
              transition
              duration-500
              bg-transparent
              focus:outline-none focus:border-indigo-400
            "
            placeholder="Enter Your Name"
          />
        </div>
        <!-- Email -->
        <div class="mb-3">
          <label class="inline-block mb-2">Email</label>
          <input
            type="email"
            name="e-mail"
            class="
              block
              rounded
              w-full
              py-1.5
              px-3
              text-gray-200
              border border-gray-400
              transition
              duration-500
              bg-transparent
              focus:outline-none focus:border-indigo-400
            "
            placeholder="Enter Email"
          />
        </div>
        <!-- Age -->
        <div class="mb-3">
          <label class="inline-block mb-2">Age</label>
          <input
            type="number"
            name="age"
            id="age"
            class="
              block
              rounded
              w-full
              py-1.5
              px-3
              text-gray-200
              border border-gray-400
              transition
              duration-500
              bg-transparent
              focus:outline-none focus:border-indigo-400
            "
          />
        </div>
        <!-- Password -->
        <div class="mb-3">
          <label class="inline-block mb-2">Password</label>
          <input
            type="password"
            name="pass"
            class="
              block
              rounded
              w-full
              py-1.5
              px-3
              text-gray-200
              border border-gray-400
              transition
              duration-500
              bg-transparent
              focus:outline-none focus:border-indigo-400
            "
            placeholder="Enter a Password"
          />
        </div>
        <!-- Confirm Password -->
        <div class="mb-3">
          <label class="inline-block mb-2">Confirm Password</label>
          <input
            type="password"
            name="cpass"
            class="
              block
              rounded
              w-full
              py-1.5
              px-3
              text-gray-200
              border border-gray-400
              transition
              duration-500
              bg-transparent
              focus:outline-none focus:border-indigo-400
            "
            placeholder="Confirm Password"
          />
        </div>
        <!-- Phone Number -->
        <div class="mb-3">
          <label class="inline-block mb-2">Phone Number</label>
          <input
            type="text"
            name="phone"
            id="phone"
            class="
              block
              rounded
              w-full
              py-1.5
              px-3
              text-gray-200
              border border-gray-400
              transition
              duration-500
              bg-transparent
              focus:outline-none focus:border-indigo-400
            "
            placeholder="Enter your Phone Number"
          />
        </div>
        <button
          type="submit"
          class="
            block
            rounded
            w-full
            transition
            py-1.5
            px-3
            text-white
            bg-indigo-400
            hover:bg-indigo-500
          "
        >
          Submit
        </button>
      </form>
    </app-tab>
  </app-tabs-container>
</app-modal>
